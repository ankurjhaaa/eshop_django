<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        EShop ||
      {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <!-- ================= NAVBAR ================= -->
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
        <!-- Logo -->
        <a href="{% url 'home' %}"><h1 class="text-2xl font-bold text-indigo-600">EShop</h1></a>

        <!-- Menu -->
        <nav class="hidden md:flex space-x-6 text-sm font-medium">
          <a href="{% url 'home' %}" class="text-indigo-600">Home</a>
          <a href="{% url 'shop' %}" class="text-gray-600 hover:text-black">Shop</a>
          <a href="#" class="text-gray-600 hover:text-black">Categories</a>
          <a href="#" class="text-gray-600 hover:text-black">Contact</a>
        </nav>

        <!-- Actions -->
        <div class="flex items-center gap-4">
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="text-sm text-gray-600 hover:text-black">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="text-sm text-gray-600 hover:text-black">Login</a>
          {% endif %}

          <a href="{% url 'cart' %}" class="relative text-lg">
            ðŸ›’
            <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs px-1 rounded-full">0</span>
          </a>
        </div>
      </div>
    </header>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="flex-grow">
      {% block content %}

      {% endblock %}
    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="bg-white border-t">
      <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-500">Â© 2025 EShop. All rights reserved.</div>
    </footer>
  </body>
</html>
