{% extends 'layout/publiclayout.html' %}

{% block title %}
  Signup
{% endblock %}

{% block content %}
  <section class="min-h-[75vh] flex items-center justify-center px-4">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-md p-7">
      <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

      <div >
        <form action="" method="post" class="space-y-4">
          {% csrf_token %}
          <!-- Name -->
          <div>
            <label class="block text-sm font-medium mb-1">Full Name</label>
            <input type="text" name="name" placeholder="Enter your name" class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" name="email" placeholder="Enter your email" class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" name="password" placeholder="Create a password" class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <!-- Terms -->
          <label class="flex items-start gap-2 text-sm">
            <input type="checkbox" class="mt-1 rounded" />
            <span>
              I agree to the
              <a href="#" class="text-indigo-600 hover:underline">Terms</a>
              &
              <a href="#" class="text-indigo-600 hover:underline">Privacy Policy</a>
            </span>
          </label>

          <!-- Button -->
          <button class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 transition">Sign Up</button>
        </form>
      </div>

      <p class="text-sm text-center text-gray-500 mt-6">
        Already have an account?
        <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login</a>
      </p>
    </div>
  </section>
{% endblock %}
