{% extends 'layout/publiclayout.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <section class="min-h-[70vh] flex items-center justify-center px-4">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-md p-7">
      <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>

      <div>
        <!-- Email -->
        <form action="" method="post" class="space-y-4">
          {% csrf_token %}
          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" name="email" placeholder="Enter your email" class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <!-- Password -->
          <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" name="password" placeholder="Enter your password" class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <!-- Actions -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2"><input type="checkbox" class="rounded" />Remember me</label>
            <a href="#" class="text-indigo-600 hover:underline">Forgot?</a>
          </div>

          <!-- Button -->
          <button class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 transition">Login</button>
        </form>
      </div>

      <p class="text-sm text-center text-gray-500 mt-6">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Create one</a>
      </p>
    </div>
  </section>
{% endblock %}
